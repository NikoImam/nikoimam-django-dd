{% extends 'web/base.html' %}
{% block content %}
<h3>{{ car.model }}</h3>
<p>{{ car.year }}</p>
{% if car.image.url != None %}
<img src="{{car.image.url}}" style="height:200px">
{% endif %}
<br>
{% if is_owner %}
<a href="{% url 'edit_car' car.id %}">Редактировать</a>
<a href="{% url 'delete_car' car.id %}">Удалить</a>
{% endif %}
{% endblock %}
